<!DOCTYPE html>
<html> 
  
<head> 
    <title>full screen iframe</title> 
    <style type="text/css"> 
        html { 
            overflow: auto; 
        } 
          
        html, 
        body, 
        div, 
        iframe { 
            margin: 0px; 
            padding: 0px; 
            height: 100%; 
            border: none; 
        } 
          
        iframe { 
            display: block; 
            width: 100%; 
            border: none; 
            overflow-y: auto; 
            overflow-x: hidden; 
        } 
    </style> 
</head> 

<body></body>

<iframe 
    width="100%" 
    height="100%" 
    style="width: 100%; height: 100%; border: none; max-width: 100%;" 
    frameborder="0" 
    marginheight="0" 
    marginwidth="0"
    allowfullscreen 
    allow="xr-spatial-tracking; gyroscope; accelerometer" 
    scrolling="no" 
    src="https://kuula.co/share/collection/7Y40r?fs=1&vr=1&sd=1&initload=0&thumbs=1&info=0&logo=0">
</iframe>

</body> 
  
</html>
